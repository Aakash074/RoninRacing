<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif;" img src="{% static 'img/swapnil2.jpg' %}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Ronin Racing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/spons/">Sponsors</a>
                    </li>
                    <li class="nav-item">
                        <a href="/team/" class="nav-link">Team</a>
                    </li>
                    <li class="nav-item">
                        <a href="/quiz/exam/" class="nav-link">Quiz</a>
                    </li>
                </ul>
                {% if auth %}
                <a href="/auth/logout/" class="nav-link" style="color: white;">Logout</a>
                {% else %}
                <a href="/auth/login/" class="nav-link" style="color: white;" >Login</a>
                <a href="/auth/signup/" class="nav-link" style="color: white;">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="col-md-5 col-sm-6 col--inb1 " style="margin-left: 40%;>
    <form action="/auth/login/" method="POST">
	{% csrf_token %}
    <br><br><br><br><br><br><br>
	Username: <input type="text" name="username">
    
    <br><br><br>
	Password: <input type="password" name="password">
    
    <br><br><br>
    <input type="submit" name="submit" style="box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    ;
    width: 44%;
    padding: 2%;
    background: #414242;
    border-bottom: 2px solid #414242;
    border-top-style: none;
    border-right-style: none;
    border-left-style: none;
    color: #fff;
    hover{
    background: #2EBC99;}">
    </div>
</form>
</body>
</html>
